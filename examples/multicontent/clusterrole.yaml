apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - namespaces
  verbs:
  - create
  - delete
  - get
  - list
  - update
  - watch